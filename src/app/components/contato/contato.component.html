<div class="container">
<h1>Entre em contato</h1>
<form class="form-horizontal" role="form" >
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="name" name="name" placeholder="Nome Completo" value="" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="email" name="email" placeholder="email@domain.com" value="" required>
		</div>
	</div>
	<div class="form-group">
		<label for="assunto" class="col-sm-2 control-label">Assunto</label>
		<div class="col-sm-6">
      <select required>
        <option >Escolha: </option>
        <option value="cliente" selected="selected">Atendimento ao Cliente</option>
        <option value="sugestao">Sugest√£o</option>
        <option value="suporte">Suporte</option>
      </select>
		</div>
	</div>
  
	<div class="form-group">
		<label for="message" class="col-sm-2 control-label">Mensagem</label>
		<div class="col-sm-6">
			<textarea class="form-control" rows="4" name="message" required></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="human" name="human" placeholder="Sua Resposta" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6 col-sm-offset-2">
			<! Will be used to display an alert to the user>
		</div>
	</div>
</form>
</div>
